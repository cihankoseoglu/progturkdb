<body>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '164725457264195',
        xfbml      : true,
        version    : 'v2.6'
      });

      var progturkAccessToken = 'EAACEdEose0cBANy3gi2Ts0Xh8AikqD36i2rdiF15jK2NOsEOadLtL5t2ILLd9Qkq1tE2g4QtqgG2ZAaOjcfSoZClW518qzjKraYBIBfuXZCu0RsvumpozMavPf9CuAbcXZABv6w7qbZAN3DoygpkiEkibJ1evKiV48QfxDMH5ggZDZD'


      FB.api('/5653393175/feed?fields=link,message,name,from',
      {access_token : progturkAccessToken},
      function(response){
          var table = document.createElement('table');

          for(var i = 0 ; i < response.data.length ; i++){

            var tr = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            td1.innerHTML = response.data[i].from.name;
            td2.innerHTML = response.data[i].name;
            td3.innerHTML = response.data[i].link;
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            table.appendChild(tr);

          }

          var wrapper = document.getElementById('wrapper');
          wrapper.appendChild(table);

      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));



  </script>
